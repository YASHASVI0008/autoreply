<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Replyify - Smart Email Reply Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #fdf2f8, #e0f2fe);
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --text-light: #1a1a1a;
      --text-dark: #f5f5f5;
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(30, 30, 30, 0.92);
      --input-light: #ffffff;
      --input-dark: #2c2c2c;
      --border-light: #ddd;
      --border-dark: #444;
      --primary: #6366f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .dark-toggle button {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .wrapper {
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: var(--card-light);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.7s ease;
      transition: background 0.4s;
    }

    body.dark-mode .card {
      background: var(--card-dark);
    }

    .hero-image {
      display: block;
      margin: 0 auto 1.5rem;
      height: 100px;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.2));
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    .textarea-container {
      position: relative;
    }

    textarea, select {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      background: var(--input-light);
      color: inherit;
      transition: all 0.3s ease;
    }

    body.dark-mode textarea,
    body.dark-mode select {
      background-color: var(--input-dark);
      border: 1px solid var(--border-dark);
      color: var(--text-dark);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .copy-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s;
    }

    .copy-icon:hover {
      opacity: 1;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4f46e5;
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f0f2f5;
      border-radius: 12px;
      white-space: pre-wrap;
      transition: background 0.3s;
    }

    body.dark-mode #output {
      background-color: #242424;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .action-buttons button {
      flex: 1;
      padding: 0.8rem;
    }

    .typing-dots {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      margin: 0 3px;
      animation: bounce 0.6s infinite alternate;
    }

    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    .hidden { display: none; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card { padding: 1.5rem; }
      .hero-image { height: 80px; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="dark-toggle">
    <button onclick="toggleDarkMode()" id="darkModeBtn" title="Toggle Dark Mode">ðŸŒ™</button>
  </div>

  <section class="wrapper">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="hero-image" alt="Email Icon">

      <h1>Replyify - Smart Email Reply Generator</h1>
      
      <div class="textarea-container">
        <textarea id="emailInput" placeholder="Paste or write your email here..."></textarea>
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828925.png" class="copy-icon" onclick="copyEmailContent()" alt="Copy" />
      </div>

      <label for="toneSelect">Select Tone</label>
      <select id="toneSelect">
        <option value="Professional">Professional</option>
        <option value="Friendly">Friendly</option>
        <option value="Sad">Sad</option>
        <option value="Excited">Excited</option>
        <option value="Sarcastic">Sarcastic</option>
        <option value="Apologetic">Apologetic</option>
      </select>

      <label for="langSelect">Select Language</label>
      <select id="langSelect">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
      </select>

      <button onclick="generateReply()" id="generateBtn">Generate Reply</button>

      <div id="loader" class="hidden">
        <div class="typing-dots"><span></span><span></span><span></span></div>
        <p style="text-align:center;">Generating reply...</p>
      </div>

      <div id="output"></div>

      <div class="action-buttons hidden" id="actions">
        <button onclick="copyReply()">Copy Reply</button>
        <button onclick="generateReply()">Regenerate Reply</button>
      </div>
    </div>
  </section>

  <script>
  
  function toggleDarkMode() {
    const body = document.body;
    const btn = document.getElementById("darkModeBtn");
    body.classList.toggle("dark-mode");
    btn.innerText = body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
  }

  function copyEmailContent() {
    const text = document.getElementById("emailInput").value;
    navigator.clipboard.writeText(text).then(() => alert("Email content copied!"));
  }

  async function generateReply() {
    const input = document.getElementById('emailInput').value.trim();
    const tone = document.getElementById('toneSelect').value;
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');
    const actions = document.getElementById('actions');

    if (!input) {
      output.innerHTML = "<p>Please enter some email content first.</p>";
      return;
    }

    const prompt = `Generate a ${tone} reply to the following email:\n\n${input}`;

    const requestBody = {
      contents: [
        {
          parts: [{ text: prompt }]
        }
      ]
    };

    output.innerHTML = "";
    loader.classList.remove("hidden");
    actions.classList.add("hidden");

    try {
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyBnqmLJ42XV04c5V6XPSPsM6nBRhuQ4Zu4", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(requestBody)
      });

      const data = await response.json();

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No reply generated.";
      output.innerHTML = `<strong>AI Reply:</strong><br>${reply}`;
      actions.classList.remove("hidden");
    } catch (err) {
      output.innerHTML = "Something went wrong. Try again.";
    } finally {
      loader.classList.add("hidden");
    }
  }

  function copyReply() {
    const text = document.getElementById("output").innerText;
    navigator.clipboard.writeText(text).then(() => alert("Reply copied to clipboard!"));
  }

  // Particles background
  tsParticles.load("tsparticles", {
    fullScreen: { enable: true },
    particles: {
      number: { value: 70 },
      size: { value: 3 },
      move: { enable: true, speed: 2, direction: "top" },
      line_linked: { enable: false },
      color: { value: ["#a78bfa", "#7dd3fc", "#f472b6", "#34d399"] },
      opacity: { value: 0.7 },
      shape: { type: "circle" }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "bubble" },
        onclick: { enable: true, mode: "repulse" }
      },
      modes: {
        bubble: { distance: 100, duration: 2, size: 6, opacity: 0.8 },
        repulse: { distance: 120 }
      }
    },
    detectRetina: true
  });
</script>

  
</body>
</html>
