
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Reply Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container" id="wrapper">
    <header>
      <h1>Email Reply Generator</h1>
      <button id="darkModeBtn">Toggle Dark Mode</button>
    </header>

    <section id="emailInputs">
      <textarea id="emailInput" placeholder="Paste email content here..."></textarea>
      <input type="file" id="imageInput" accept="image/*" />
      <p id="fileName">No file selected.</p>
      <img id="imagePreview" alt="Image preview" />
      <select id="toneSelect">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="concise">Concise</option>
        <option value="empathetic">Empathetic</option>
      </select>
      <input type="text" id="commentInput" placeholder="Add comments/context (optional)" />
      <button id="generateBtn">Generate Reply</button>
      <button onclick="copyEmailContent()">Copy Email Content</button>
    </section>

    <section id="outputSection">
      <div id="loader" class="hidden">Generating...</div>
      <div id="output"></div>

      <div id="actions" class="hidden">
        <button onclick="copyReply()">Copy Reply</button>
        <button onclick="showEmailInput()">Send via Email</button>
      </div>

      <div id="sendSection" style="display: none;">
        <input type="email" id="senderEmail" placeholder="Your Email" />
        <input type="email" id="receiverEmail" placeholder="Recipient Email" />
        <button onclick="sendGeneratedReply()">Send Reply</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.3/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
